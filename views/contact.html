<!-- Container (Contact Section) -->
<div id="contact" class="well">
  <h2 class="text-center no-margin m-b">Send me a message</h2>
  <div class="row">    
    <div class="col-sm-6 col-sm-offset-3 slideanim">
        <form>
            <div class="form-group">
                <input class="form-control input-lg" id="email" name="email" placeholder="Email" type="email" required>
            </div>
            <div class="form-group">
                <textarea class="form-control input-lg" id="comments" name="comments" placeholder="Message" rows="5"></textarea>
            </div>
            <button class="btn btn-info form-control input-lg">Send Message</button>
        </form>
    </div>
  </div>
</div>
