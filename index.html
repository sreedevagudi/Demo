<!DOCTYPE html>
    <html ng-app="myResp" lang="en">
		<head>
            <title>Responsive Site</title>
            <meta charset="utf-8">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <link href="assets/js/libs/bootstrap-3.3.7-dist/css/bootstrap.min.css" rel="stylesheet">
            <script src="https://code.jquery.com/jquery-1.9.1.min.js" integrity="sha256-wS9gmOZBqsqWxgIVgA8Y9WcQOa7PgSIX+rPA0VL2rbQ="

            <script src="assets/js/libs/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>

            <link href="assets/css/myown.css" rel="stylesheet">
            <!-- SPELLS -->

            <script src="assets/js/libs/angular-1.5.0/angular.min.js"></script>
            <script src="assets/js/libs/angular-1.5.0/angular-route.min.js"></script>
            
            <!-- load controller -->
            <script src="assets/js/myown.js"></script>
            <script src="views/aboutCntrl.js"></script>
            <script src="views/contactCntrl.js"></script>
            <script src="views/portfolioCntrl.js"></script>
            <script src="views/pricingCntrl.js"></script>
            <script src="views/servicesCntrl.js"></script>
		</head>
		<body id="myPage" data-spy="scroll" data-target=".navbar" data-offset="60">
			<!-- HEADER AND NAVBAR -->
			<header>
				<nav class="navbar navbar-default navbar-fixed-top">
                  <div class="container">
                    <div class="navbar-header">
                      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>                        
                      </button>
                      <a class="navbar-brand" href="#myPage">Sreenath</a>
                    </div>
                    <div class="collapse navbar-collapse" id="myNavbar">
                      <ul class="nav navbar-nav navbar-right">
                        <li><a href="#about">ABOUT</a></li>
                        <li><a href="#services">SERVICES</a></li>
                        <li><a href="#portfolio">PORTFOLIO</a></li>
                        <li><a href="#pricing">PRICING</a></li>
                        <li><a href="#contact">CONTACT</a></li>
                      </ul>
                    </div>
                  </div>
                </nav>
			</header>
            
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-12">
                        <div class="jumbotron text-center">
                          <h1>Company</h1> 
                          <p>We specialize in blablabla</p> 
                          <form>
                            <div class="input-group">
                              <input type="email" class="form-control" size="50" placeholder="Email Address" required>
                              <div class="input-group-btn">
                                <button type="button" class="btn btn-danger">Subscribe</button>
                              </div>
                            </div>
                          </form>
                        </div>

                        <!-- MAIN CONTENT AND INJECTED VIEWS -->
                        <div id="main" ng-view></div>
                    </div>
                </div>
            </div>
            
            
            <footer class="container-fluid text-center">
              <a href="#myPage" title="To Top">
                <span class="glyphicon glyphicon-chevron-up"></span>
              </a>
              <p><a href="/" title="Visit My website">Beautiful Responsive Website</a></p>
            </footer>			
            
		</body>
